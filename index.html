<!DOCTYPE html>

<html>

    <head>
        <title>RockPaperScissors</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="rockPaperScissorStyle.css">
        <script src="rockPaperScissorsJava.js" defer></script>

    </head>
    <header><h1>Rock Paper Scissors</h1></header>
    <body>
        <h2 class="top">How to play:</h2>
        <p>Select rock, paper, or scissors. Computer randomly selects one as well.</p>

        <h2>Who wins?</h2>
        <ul>
            <li>Rock crushes Scissors.</li>
            <li>Scissors cuts Paper.</li>
            <li>Paper covers Rock.</li>
        </ul>
        <h2>Let's begin! Select your choice below or</h2>
        <h2>Type 'r' for rock, 'p' for paper, or 's' for scissors</h2>
            <figure> 
                <!-- make images clickable -->
                <img id="rock" src="images/rock.png" width="200" height="200" alt="rock">
                <img id="paper" src="images/paper.png" width="200" height="200" alt="paper">
                <img id="scissors" src="images/scissors.png" width="200" height="200" alt="scissors">
            </figure>
            
            <h2 id="winner"></h2>

            <h2 id="result"></h2>
            <h2 id="you"></h2>
            <h2 id="computer"></h2>

            <!-- display computers choice and who won -->

            <!-- play again button -->
            <button id="reset">Click Here To Play Again!</button>

    </body>


    </html>
